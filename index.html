<html lang="en">

</head>

    <script src="getData.js"></script>
    <script src="main.js" defer></script>

        tailwind.config={
            darkMode: 'class'
        }

<body class="dark bg-slate-700 text-white pt-3">
    
    <div class="container min-h-screen max-w-[900px] mx-auto p-4">

        <button class="categories text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2 flex flex-wrap mx-auto" onclick="loadCategories(event)">Kategóriák</button>
        <div class="searchbar" class="mx-auto"></div>
        <div class="lcategories flex flex-wrap max-w-sm mx-auto justify-center items-center" onclick="filterFlowers(event)"></div>
        <div class="filteredProducts flex flex-wrap mx-auto"></div>

    </div>
